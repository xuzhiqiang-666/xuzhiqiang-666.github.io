<!DOCTYPE html>
<html>
	<head>
		<meta charset="gbk" />
		<title>My baby</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<!--添加背景音乐-->
		<audio src="music/ezuoju.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto"></audio>
		<!--最大的容器：包裹外层立方体相册和内层立方体相册-->
		<div class="wrap">
			<!--    /*包裹所有元素的容器*/-->
			<div class="cube">
				<!--外层立方体前面图片 -->
				<div class="out_front">
					<img src="img/1.jpg" class="pic" />
				</div>
				<!--外层立方体后面图片 -->
				<div class="out_back">
					<img src="img/2.jpg" class="pic" />
				</div>
				<!--外层立方体左边图片 -->
				<div class="out_left">
					<img src="img/3.jpg" class="pic" />
				</div>
				<!--外层立方体右边图片 -->
				<div class="out_right">
					<img src="img/4.jpg" class="pic" />
				</div>
				<!--外层立方体上边图片 -->
				<div class="out_top">
					<img src="img/5.jpg" class="pic" />
				</div>
				<!--外层立方体下边图片 -->
				<div class="out_bottom">
					<img src="img/6.jpg" class="pic" />
				</div>
				<!--内层小正方体 -->
				<span class="in_front">
					<img src="img/7.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="img/8.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="img/9.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="img/10.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="img/11.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="img/12.jpg" class="in_pic" />
				</span>
			</div>
		</div>
	</body>
</html>
